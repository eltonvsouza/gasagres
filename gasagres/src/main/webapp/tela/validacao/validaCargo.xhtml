<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/tela/template.xhtml">
	<ui:define name="titulo">#{inter.tsistema} - #{inter.tlistavalidacao} - #{inter.tcargo}</ui:define>
	<ui:define name="conteudo">
		<h:outputStylesheet>
	        .even-row {
	        background-color: #FCFFFE;
	        }
	 
	        .odd-row {
	        background-color: #ECF3FE;
	        }
	 
	        .active-row {
	        background-color: #FFEBDA !important;
	        cursor: pointer;
	        }
		</h:outputStylesheet>
		<f:loadBundle basename="message_pt_BR" var="inter" />
		<h:form>
			
				<a4j:outputPanel ajaxRendered="true">
	       			<rich:dataTable id="lista" value="#{validaDadosBean.cargo}" var="cargo" rows="27" 
				       				rowClasses="odd-row, even-row" styleClass="stable" style="align:center; width:100%;">
	       				<f:facet name="header">
	               			<rich:columnGroup>
	                   			<rich:column>
	                   				<h:outputText value="#{inter.tbcodigo}" />
	                  				</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="#{inter.tbcargo}" />
	                   			</rich:column>
	                   			<rich:column>
								<h:outputText value="#{inter.tbtipo}" />
							</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="#{inter.tbescolaridademin}" />
	                   			</rich:column>
	                   			<rich:column>
	                   				<h:outputText value="#{inter.tbcbo}" />
	                   			</rich:column>
	                  			</rich:columnGroup>
	             			</f:facet>
						<rich:column width="10px" style="text-align:right;">
	               			<h:outputText value="#{cargo[0]}"/>
	           			</rich:column>
	           			<rich:column width="10" style="text-align:left;">
	               			<h:outputText value="#{cargo[1]}" />
	           			</rich:column>
	           			<rich:column width="10" style="text-align:right;">
	               			<h:outputText value="#{cargo[2]}"/>
	           			</rich:column>
	           			<rich:column width="10px" style="text-align:right;">
	               			<h:outputText value="#{cargo[3]}" />
	           			</rich:column>
	           			<rich:column width="10" style="text-align:right;">
	               			<h:outputText value="#{cargo[4]}"/>
	           			</rich:column>
						<f:facet name="footer">
							<rich:dataScroller for="lista" maxPages="20" id="ds" />
						</f:facet>
			        </rich:dataTable>
					<rich:jQuery selector=".stable tr:odd" query="addClass('rowOdd')" />
				    <rich:jQuery selector=".stable tr:even" query="addClass('rowEven')" />
				    <rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
				    <rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
		        </a4j:outputPanel>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
